<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVM Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmKKMQOproK0shfRGMj70n03icsCLk_hM"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 44.4781, lng: -73.1965 }, 
                zoom: 15 
            });

            map.addListener('click', function(event) {
                var lat = event.latLng.lat();
                var lng = event.latLng.lng();
                alert("You guessed: Latitude " + lat + ", Longitude " + lng);
            });
        }
    </script>
    
</head>
<body onload="initMap()">
    <div class="container">
        <h1>Da Guessin Map</h1>
        <div id="map" style="height: 600px; width: 60%;"></div>
    </div>

        
    <img id="myImage" src=
    "photos/IMG_8616.jpg" 
         alt="Initial Image">
    <button class="btn"onclick="changeImage()">Change Image</button>
    <script>
        function changeImage() {
            let img = document.getElementById("myImage");
            img.src = "photos/IMG_8684.jpg";
        }
    </script>
</body>
</html>
